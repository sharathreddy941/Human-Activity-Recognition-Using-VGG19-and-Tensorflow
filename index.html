<!doctype html>
<html>

<head>
    <title>Action Classification for Automated Assessment of Human Motor Behavior from Video</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: powderblue;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        
        .upload-form input[type="file"] {
            display: none;
        }
        
        .custom-file-upload {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .custom-file-upload:hover {
            background-color: #0056b3;
        }
        
        .upload-btn {
            text-align: center;
            margin-top: 20px;
        }
        
        .upload-btn input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .upload-btn input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <br><br><br><br>
    <font color="red" face="cooper">
        <h1>Action Classification for Automated Assessment of Human Motor Behavior from Video</h1>
    </font>
    <div class="container">
        <h1>Upload a Video for Human Activity Prediction</h1>
        <form class="upload-form" action="{{ url_for('predict') }}" method="POST" enctype="multipart/form-data">
            <label for="video">Select a video:</label>
            <label class="custom-file-upload">
                <input type="file" name="video" id="video" accept="video/*" required onchange="updateFileName()">
                Choose File
            </label>
            <!-- Add the div to display the selected file name -->
            <div id="selected-file-name"></div>
            <div class="upload-btn">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        function updateFileName() {
            const fileInput = document.getElementById('video');
            const fileNameDisplay = document.getElementById('selected-file-name');
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = 'Selected File: ' + fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        }
    </script>
</body>

</html>
